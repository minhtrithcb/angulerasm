<div class="container " style="margin-top: 150px; margin-bottom: 80px;">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <div class="card rounded-0">
                <h5 class="card-header text-center">ĐĂNG KÝ</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Địa chỉ email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Nhập email của bạn">

                        </div>
                        <div class="form-row mb-2">
                            <div class="col">
                                <label for="">Họ tên </label>
                                <input type="text" class="form-control" placeholder="Nhập Họ tên của bạn">
                            </div>
                            <div class="col">
                                <label for="">Năm sinh</label>
                                <input type="number" class="form-control" placeholder="Nhập Năm sinh của bạn">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Mật khẩu</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Nhập mật khẩu của bạn">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Mật khẩu</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Nhập lại mật khẩu của bạn">
                        </div>

                        <div class="form-group form-check mb-4 mt-4">
                            <div class="d-flex justify-content-between">
                                <div class="">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Tôi đã đồng ý với điều khoản sử
                                        dụng</label>
                                </div>
                                <a class="a-r m-0">điều khoản sử
                                    dụng</a>
                            </div>
                        </div>

                        <button type="submit" class="btn text-white w-100" style="background-color: #e67e22;">Đăng
                            ký</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
