<div class="container " style="margin-top: 150px; margin-bottom: 80px;">
    <div class="row d-flex justify-content-center">
        <div class="col-6">
            <div class="card rounded-0">
                <h5 class="card-header text-center">ĐĂNG NHẬP</h5>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Địa chỉ email</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" placeholder="Nhập email của bạn">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Mật khẩu</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Nhập mật khẩu của bạn">
                        </div>

                        <div class="form-group form-check">
                            <div class="d-flex justify-content-between">
                                <div class="">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Ghi nhớ đăng nhập</label>
                                </div>
                                <a class="a-r m-0">Quên mật khẩu ?</a>
                            </div>
                        </div>

                        <button type="submit" class="btn text-white w-100" style="background-color: #e67e22;">Đăng
                            Nhập</button>
                    </form>
                </div>
            </div>

        </div>
    </div>

</div>
